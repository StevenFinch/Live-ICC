name: Build snapshot and deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 * * * *"   # hourly; adjust as needed
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      USALL_MAX: "5000"
      PAUSE_EVERY: "25"
      PAUSE_SEC: "0.6"
      G_LONG: "0.04"
      T_HORIZON: "15"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Build snapshot.json (ALL = full US)
        run: python scripts/make_snapshot.py

      - name: Ensure .nojekyll and 404
        run: |
          touch frontend/public/.nojekyll
          if [ ! -f frontend/public/404.html ] && [ -f frontend/public/index.html ]; then
            cp frontend/public/index.html frontend/public/404.html
          fi

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/public

      - id: deployment
        uses: actions/deploy-pages@v4
